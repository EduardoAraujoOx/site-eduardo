<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== META TAGS PARA COMPARTILHAMENTO (WhatsApp, Facebook, LinkedIn, Twitter) ===== -->

    <!-- Open Graph - Essenciais para WhatsApp -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{TITULO}}">
    <meta property="og:description" content="{{RESUMO}}">
    <meta property="og:image" content="https://www.eduardoreisaraujo.com.br/{{IMAGEM}}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://www.eduardoreisaraujo.com.br/publicacoes/{{SLUG}}.html">
    <meta property="og:site_name" content="Eduardo Reis Araújo">
    <meta property="og:locale" content="pt_BR">

    <!-- Dados do artigo -->
    <meta property="article:author" content="{{AUTOR}}">
    <meta property="article:published_time" content="{{DATA_ISO}}">
    <meta property="article:section" content="{{CATEGORIA}}">

    <!-- Twitter Card (também usado por alguns apps) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITULO}}">
    <meta name="twitter:description" content="{{RESUMO}}">
    <meta name="twitter:image" content="https://www.eduardoreisaraujo.com.br/{{IMAGEM}}">

    <!-- ===== FIM DAS META TAGS DE COMPARTILHAMENTO ===== -->

    <title>{{TITULO}} | Eduardo Reis Araújo</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Source+Sans+3:wght@400;600&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* Reset e base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Source Serif 4', Georgia, 'Times New Roman', serif;
            color: #333;
            background: #fff;
            line-height: 1.6;
        }

        /* Tipografia */
        .font-headline {
            font-family: 'Playfair Display', Georgia, serif;
        }

        .font-sans {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .font-body {
            font-family: 'Source Serif 4', Georgia, serif;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #f0f0f0;
            z-index: 100;
        }

        .header-inner {
            max-width: 48rem;
            margin: 0 auto;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .back-button:hover {
            color: #111;
        }

        .site-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1rem;
            font-weight: 600;
            color: #111;
            text-decoration: none;
        }

        /* Artigo */
        .article {
            max-width: 40rem;
            margin: 0 auto;
            padding: 2rem 1.25rem 4rem;
        }

        .article-category {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 1.25rem;
        }

        .article-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
            color: #111;
            margin-bottom: 1.25rem;
            letter-spacing: -0.02em;
        }

        @media (min-width: 640px) {
            .article-title {
                font-size: 2.5rem;
            }
        }

        .article-subtitle {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.25rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 1.5rem;
        }

        /* Botões de ação */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: #fff;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f5f5f5;
            border-color: #bbb;
            color: #333;
        }

        .action-btn.active {
            background: #f0f0f0;
            border-color: #111;
            color: #111;
        }

        /* Imagem */
        .article-figure {
            margin: 0 -1.25rem 1.5rem;
        }

        @media (min-width: 640px) {
            .article-figure {
                margin-left: 0;
                margin-right: 0;
            }
        }

        .article-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .article-caption {
            padding: 0.75rem 1.25rem 0;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.875rem;
            color: #666;
            line-height: 1.5;
        }

        @media (min-width: 640px) {
            .article-caption {
                padding-left: 0;
                padding-right: 0;
            }
        }

        .article-credit {
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.25rem;
        }

        /* Autor */
        .author-section {
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .author-avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 0.75rem;
        }

        .author-byline {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.9375rem;
            margin-bottom: 0.25rem;
        }

        .author-byline span {
            color: #666;
        }

        .author-name {
            color: #111;
            font-weight: 600;
            text-decoration: underline;
            text-underline-offset: 2px;
            text-decoration-thickness: 1px;
        }

        .author-name:hover {
            text-decoration-thickness: 2px;
        }

        .author-location {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .author-date {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.875rem;
            color: #999;
        }

        .original-link {
            font-family: 'Source Sans 3', sans-serif;
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #666;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .original-link:hover {
            color: #111;
        }

        /* Conteúdo */
        .article-content p {
            font-size: 1.25rem;
            line-height: 1.85;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .article-content h2 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #111;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }

        .article-content a {
            color: #333;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .article-content a:hover {
            color: #000;
        }

        @media (max-width: 640px) {
            .article-content p {
                font-size: 1.125rem;
                line-height: 1.75;
            }

            .article-content h2 {
                font-size: 1.25rem;
            }
        }

        /* Footer do artigo */
        .article-footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .footer-avatar {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5rem;
            color: #888;
            flex-shrink: 0;
        }

        .footer-info {
            font-family: 'Source Sans 3', sans-serif;
        }

        .footer-name {
            font-weight: 600;
            color: #111;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .footer-role {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.125rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <a href="../index.html#publicacoes" class="back-button font-sans">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>Voltar</span>
            </a>
            <a href="../index.html" class="site-name">Eduardo Reis Araújo</a>
        </div>
    </header>

    <!-- Artigo -->
    <article class="article">
        <!-- Categoria -->
        <div class="article-category">{{CATEGORIA}}</div>

        <!-- Título -->
        <h1 class="article-title">{{TITULO}}</h1>

        <!-- Subtítulo -->
        <p class="article-subtitle">{{SUBTITULO}}</p>

        <!-- Botões de ação -->
        <div class="action-buttons">
            <button class="action-btn" onclick="shareArticle()" title="Compartilhar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                    <polyline points="16 6 12 2 8 6"></polyline>
                    <line x1="12" y1="2" x2="12" y2="15"></line>
                </svg>
            </button>
            <button class="action-btn" onclick="toggleBookmark(this)" title="Salvar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>
        </div>

        <!-- Imagem -->
        <figure class="article-figure">
            <img
                src="{{IMAGEM}}"
                alt="{{IMAGEM_ALT}}"
                class="article-image"
            >
            <figcaption class="article-caption">
                {{IMAGEM_ALT}}
            </figcaption>
        </figure>

        <!-- Autor -->
        <div class="author-section">
            <div class="author-avatar">E</div>
            <p class="author-byline">
                <span>Por </span>
                <span class="author-name">{{AUTOR}}</span>
            </p>
            <p class="author-location">{{AUTOR_CARGO}}</p>
            <p class="author-date">{{DATA_FORMATADA}} • {{TEMPO_LEITURA}} de leitura</p>
            <a href="{{LINK_EXTERNO}}" class="original-link" target="_blank" rel="noopener">
                Leia na publicação original →
            </a>
        </div>

        <!-- Conteúdo -->
        <div class="article-content">
            {{CONTEUDO}}
        </div>

        <!-- Footer -->
        <footer class="article-footer">
            <div class="footer-avatar">E</div>
            <div class="footer-info">
                <div class="footer-name">{{AUTOR}}</div>
                <p class="footer-role">{{AUTOR_CARGO}}</p>
            </div>
        </footer>
    </article>

    <script>
        function shareArticle() {
            if (navigator.share) {
                navigator.share({
                    title: document.querySelector('meta[property="og:title"]').content,
                    text: document.querySelector('meta[property="og:description"]').content,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link copiado!');
            }
        }

        function toggleBookmark(btn) {
            btn.classList.toggle('active');
            const svg = btn.querySelector('svg path');
            if (btn.classList.contains('active')) {
                svg.setAttribute('fill', 'currentColor');
            } else {
                svg.setAttribute('fill', 'none');
            }
        }
    </script>
</body>
</html>
